<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Product card • sharukuffair</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <img src="images/mug.jpg" alt="mugimg" />
        <div class="cardcontent">
          <h3>coffee mug</h3>
          <h1>White Coffee Mug</h1>
          <p>
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div>
            <span class="discountprice">₹149</span>
            <span class="oldprice">₹230</span>
          </div>
          <button>
            <span>
              <img src="images/icon-cart.png" alt="icon" />
            </span>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
